<html xmlns:th="http://www.thymeleaf.org">
<header>
    <title>编辑Job</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" th:src="@{/batch/job/v1/js/jquery-3.2.0.min.js}"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</header>
<body>
<h2>编辑Job</h2>
<hr/>
<form style="width:900px;"  class="form-horizontal" action="/batch/job/v1/edit" method="post">
	<input type="hidden" name="_method" value="PUT"/>
	<input type="hidden" name="recId" th:value="${job.recId}"/>
    <div class="form-group">
        <label for="beanName" class="col-sm-2 control-label">beanName</label>
        <div class="col-sm-10">
            <input type="text" name="beanName" readonly="readonly" th:value="${job.beanName}" class="form-control"
                   placeholder="beanName"/>
        </div>
    </div>
	<div class="form-group">
        <label for="url" class="col-sm-2 control-label">url</label>
        <div class="col-sm-10">
            <input type="text" name="url" readonly="readonly" th:value="${job.url}" class="form-control"
                   placeholder="url"/>
        </div>
    </div>
    <div class="form-group">
        <label for="jobName" class="col-sm-2 control-label">jobName</label>
        <div class="col-sm-10">
            <input type="text" name="jobName" readonly="readonly" th:value="${job.jobName}" class="form-control"
                   placeholder="jobName"/>
        </div>
    </div>
    <div class="form-group">
        <label for="cron" class="col-sm-2 control-label">cron</label>
        <div class="col-sm-10">
            <input type="text" name="cron" th:value="${job.cron}" class="form-control"
                   placeholder="cron"/>
        </div>
    </div>
    <div class="form-group">
        <label for="jobGroup" class="col-sm-2 control-label">jobGroup</label>
        <div class="col-sm-10">
            <input type="text" name="jobGroup" readonly="readonly" th:value="${job.jobGroup}" class="form-control"
                   placeholder="jobGroup"/>
        </div>
    </div>
    <div class="form-group">
        <label for="schedName" class="col-sm-2 control-label">schedName</label>
        <div class="col-sm-10">
            <input type="text" name="schedName" readonly="readonly" th:value="${job.schedName}" class="form-control"
                   placeholder="schedName"/>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">status</label>
        <div class="col-sm-10">
            <input type="text" name="status" readonly="readonly" th:value="${job.status}" class="form-control"
                   placeholder="status"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">修改</button>
            <button type="button" class="btn btn-default" onclick="window.location.href='/batch/job/v1/list'">返回</button>
        </div>
    </div>
</form>
</body>
</html>
